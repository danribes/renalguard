version: '3.8'

# Development overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Backend Development Configuration
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development
    command: npm run dev  # Hot reload with nodemon
    environment:
      NODE_ENV: development
      PORT: 3000
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      # Prevent overwriting node_modules
      - /app/node_modules
    # Faster startup for development
    healthcheck:
      interval: 10s
      start_period: 20s

  # Frontend Development Configuration
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development
    command: npm run dev -- --host 0.0.0.0  # Vite dev server
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"  # Vite default port
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/postcss.config.js:/app/postcss.config.js:ro
      # Prevent overwriting node_modules and build output
      - /app/node_modules
      - /app/dist
    # Faster startup for development
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5173/ || exit 1"]
      interval: 10s
      start_period: 20s

  # PostgreSQL - Same as production but with exposed ports for local access
  postgres:
    # Enable logging for development
    command: postgres -c log_statement=all -c log_destination=stderr
