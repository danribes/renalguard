# Render Blueprint - Infrastructure as Code
# This file defines all services for the CKD Risk Screening System
#
# DEPLOYMENT METHODS:
#
# Method 1: Blueprint (One-Click Deploy) - RECOMMENDED
#   1. Go to https://dashboard.render.com
#   2. Click "New +" â†’ "Blueprint"
#   3. Connect your GitHub repo: hackathon_BI_CKD
#   4. Render will detect this file and deploy all services
#   5. Set ANTHROPIC_API_KEY in backend service after deploy
#   6. Run scripts/init-render-db.sh to initialize database
#
# Method 2: Manual Deploy
#   See DEPLOYMENT.md for step-by-step instructions

databases:
  # PostgreSQL Database - Free tier (90 days)
  - name: ckd-analyzer-db
    databaseName: ckd_analyzer
    plan: free
    region: oregon
    postgresMajorVersion: 16

services:
  # Backend API - Node.js/Express with Docker (includes MCP server)
  - type: web
    name: ckd-analyzer-backend
    env: docker
    region: oregon
    plan: free
    branch: main
    rootDir: .
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: ckd-analyzer-db
          property: connectionString
      - key: DB_POOL_MAX
        value: 10
      - key: ANTHROPIC_API_KEY
        sync: false  # Must be set manually in Render dashboard (secret)
      - key: CORS_ORIGIN
        value: https://ckd-analyzer-frontend.onrender.com

  # Frontend - React/Vite Static Site
  - type: web
    name: ckd-analyzer-frontend
    env: static
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://ckd-analyzer-backend.onrender.com
